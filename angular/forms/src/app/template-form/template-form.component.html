<form class="row g-3" #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="col-md-6" [class.has-error]="!nome.valid && nome.touched"
    [class.has-feedback]="!nome.valid && nome.touched">
    <label for="nome" class="form-label control-label">Nome</label>
    <input [(ngModel)]="usuario.nome" name="nome" [class.is-invalid]="!nome.valid && nome.touched" type="text"
      class="form-control" id="nome" placeholder="Nome" required #nome="ngModel">
    <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger">
      Nome é obrigatório
    </div>
  </div>
  <div class="col-md-6" [class.has-error]="!email.valid && email.touched"
    [class.has-feedback]="!email.valid && email.touched">
    <label for="email" class="form-label">Email</label>
    <input [(ngModel)]="usuario.email" name="email" [class.is-invalid]="!email.valid && email.touched" type="email"
      class="form-control" id="email" placeholder="name@example.com" required email #email="ngModel">
    <div *ngIf="!email.valid && email.touched" class="alert alert-danger">
      Email é inválido
    </div>
  </div>
  <div class="row col-md-12 m-0 p-0 form-grup" ngModelGroup="endereco">
    <div class="col-md-3" [class.has-error]="!cep.valid && cep.touched"
      [class.has-feedback]="!cep.valid && cep.touched">
      <label for="cep" class="form-label">CEP</label>
      <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel"
        (blur)="consultarCEP(cep.value, f)">
      <div *ngIf="!cep.valid && cep.touched" class="alert alert-danger">
        CEP é obrigatório
      </div>
    </div>
    <div class="col-md-3" [class.has-error]="!numero.valid && numero.touched"
      [class.has-feedback]="!numero.valid && numero.touched">
      <label for="numero" class="form-label">Número</label>
      <input type="text" class="form-control" id="numero" name="numero" ngModel #numero="ngModel">
      <div *ngIf="!numero.valid && numero.touched" class="alert alert-danger">
        Número é obrigatório
      </div>
    </div>
    <div class="col-md-6">
      <label for="complemento" class="form-label">Complemento</label>
      <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
    </div>

    <div class="col-md-12" [class.has-error]="!rua.valid && rua.touched"
      [class.has-feedback]="!rua.valid && rua.touched">
      <label for="rua" class="form-label">Rua</label>
      <input type="text" class="form-control" id="rua" readonly name="rua" ngModel required #rua="ngModel">
      <div *ngIf="!rua.valid && rua.touched" class="alert alert-danger">
        Rua é obrigatório
      </div>
    </div>

    <div class="col-md-5" [class.has-error]="!bairro.valid && bairro.touched"
      [class.has-feedback]="!bairro.valid && bairro.touched">
      <label for="bairro" class="form-label">Bairro</label>
      <input type="text" class="form-control" id="bairro" readonly name="bairro" ngModel required #bairro="ngModel">
      <div *ngIf="!bairro.valid && bairro.touched" class="alert alert-danger">
        Bairro é obrigatório
      </div>
    </div>

    <div class="col-md-4" [class.has-error]="!cidade.valid && cidade.touched"
      [class.has-feedback]="!cidade.valid && cidade.touched">
      <label for="cidade" class="form-label">Cidade</label>
      <input type="text" class="form-control" id="cidade" readonly name="cidade" ngModel required #cidade="ngModel">
      <div *ngIf="!cidade.valid && cidade.touched" class="alert alert-danger">
        Cidade é obrigatório
      </div>
    </div>

    <div class="col-md-3" [class.has-error]="!estado.valid && estado.touched"
      [class.has-feedback]="!estado.valid && estado.touched">
      <label for="estado" class="form-label">Estado</label>
      <input type="text" class="form-control" id="estado" readonly name="estado" ngModel required #estado="ngModel">
      <div *ngIf="!estado.valid && estado.touched" class="alert alert-danger">
        Estado é obrigatório
      </div>
    </div>
  </div>
  <div class="col-sm-12">
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
  </div>

</form>
<app-form-debug [form]="f"></app-form-debug>
